
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="port">
        <th mat-header-cell *matHeaderCellDef>Porta</th>
        <td mat-cell *matCellDef="let item">{{ item.site.port }}</td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let item">{{ item.site.url }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">
          <span class="status-tag" [ngClass]="{'open': item.status === 'open', 'closed': item.status === 'closed'}">
            {{ item.status === 'open' ? 'Aberto' : 'Fechado' }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="responseTimeMs">
        <th mat-header-cell *matHeaderCellDef>Tempo</th>
        <td mat-cell *matCellDef="let item">{{ item.responseTimeMs }} MS</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true" (page)="onPageChange($event)"></mat-paginator>
